<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Order Form</title>
</head>

<body>
    <div class="title-div">
        <a id="website-title" href="index.html">TechShop â‡¤</a>
    </div>

    <div>
        <form class="confirmation-form">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" /><br />
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" /><br />
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" /><br />
            <label for="telephone">Telephone:</label>
            <input type="tel" id="tel" name="telephone" /><br />
            <p>Payment Method:</p>
            <br />
            <input type="radio" name="pay-method" id="pay-method1" value="PayPal" />
            <label for="pay-method1">PayPal <i class="fa-brands fa-paypal"></i></label><br />
            <input type="radio" name="pay-method" id="pay-method3" value="Credit-Card" />
            <label for="pay-method3">Credit Card <i class="fa-brands fa-cc-visa"></i> <i
                    class="fa-brands fa-cc-mastercard"></i></label><br />
            <input type="radio" name="pay-method" id="pay-method4" value="Cash" />
            <label for="pay-method4">Cash <i class="fa-solid fa-sack-dollar"></i></label><br />
            <input type="button" id="confirm-btn" value="Confirm" />
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
